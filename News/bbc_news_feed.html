<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #202522;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #cad4cb;
            text-align: center;
        }
        .news-article {
            background-color: #2f4132;
            border: 1px solid #00bf1d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(53, 53, 53, 0.5);
        }
        .news-article h2 {
            margin-top: 0;
            font-size: 1.4em;
            color: #d0d8ce;
        }
        .news-article h2 a {
            text-decoration: none;
            color: inherit;
        }
        .news-article h2 a:hover {
            text-decoration: underline;
        }
        .news-article p {
            font-size: 1em;
            color: #a2a2a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest UK News from the BBC Technology</h1>
        <div id="news-container">
            <p>Loading BBC News feed...</p>
        </div>
    </div>

    <script>
        const rssUrl = 'http://newsrss.bbc.co.uk/rss/newsonline_uk_edition/technology/rss.xml';
        const corsProxy = 'https://api.allorigins.win/raw?url=';
        const fetchUrl = corsProxy + encodeURIComponent(rssUrl);

        fetch(fetchUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = '';

                items.forEach(el => {
                    const title = el.querySelector("title").textContent;
                    const link = el.querySelector("link").textContent;
                    const description = el.querySelector("description").textContent;

                    const article = document.createElement("div");
                    article.className = "news-article";
                    article.innerHTML = `
                        <h2><a href="${link}" target="_blank">${title}</a></h2>
                        <p>${description}</p>
                    `;
                    newsContainer.appendChild(article);
                });
            })
            .catch(error => {
                console.error('Error fetching the RSS feed:', error);
                document.getElementById("news-container").innerHTML = `<p>Failed to load news. Please try again later.</p>`;
            });
    </script>
</body>
</html>
